{% extends "base.html" %}

{% block title %}Finalizar Buscas{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Relatório Final das Buscas</h1>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
        </div>
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="status_vitima">Status da Vítima <span class="required">*</span></label>
                <select name="status_vitima" id="status_vitima" class="form-control" required>
                    <option value="">Selecione...</option>
                    <option value="Localizada com vida">Localizada com vida</option>
                    <option value="Localizada em óbito">Localizada em óbito</option>
                    <option value="Não localizada">Não localizada</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="coordenada_vitima">Coordenada da Vítima</label>
                <input name="coordenada_vitima" id="coordenada_vitima" type="text" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="temp_agua">Temperatura da Água</label>
                <input name="temp_agua" id="temp_agua" type="text" class="form-control">
            </div>
            
            <div id="obitoFields" class="border rounded p-3 mb-4" style="display: none;">
                <div class="alert alert-info py-2">
                    Informe os detalhes adicionais quando a vítima for localizada em óbito.
                </div>
                <div class="form-group">
                    <label for="estado_corpo">Estado do Corpo <span class="required">*</span></label>
                    <input name="estado_corpo" id="estado_corpo" type="text" class="form-control">
                </div>
                
                <div class="form-group">
                    <div class="file-input">
                        <label for="img_corpo">Imagem do Corpo</label>
                        <input name="img_corpo" id="img_corpo" type="file" accept="image/*" disabled>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="file-input">
                        <label for="img_local_corpo">Imagem do Local do Corpo</label>
                        <input name="img_local_corpo" id="img_local_corpo" type="file" accept="image/*" disabled>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="temp_total_buscas">Tempo Total de Buscas</label>
                <input name="temp_total_buscas" id="temp_total_buscas" type="text" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="efetiv_total">Efetivo Total</label>
                <input name="efetiv_total" id="efetiv_total" type="text" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="rec_empreg">Recursos Empregados</label>
                <input name="rec_empreg" id="rec_empreg" type="text" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="relato">Relato</label>
                <textarea name="relato" id="relato" rows="5" class="form-control"></textarea>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-success">Salvar</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const statusSelect = document.getElementById('status_vitima');
    const obitoFields = document.getElementById('obitoFields');
    const estadoCorpoInput = document.getElementById('estado_corpo');
    const imgCorpoInput = document.getElementById('img_corpo');
    const imgLocalCorpoInput = document.getElementById('img_local_corpo');

    const toggleObitoFields = () => {
        const isObito = statusSelect.value === 'Localizada em óbito';
        obitoFields.style.display = isObito ? 'block' : 'none';
        estadoCorpoInput.required = isObito;
        estadoCorpoInput.value = isObito ? estadoCorpoInput.value : '';
        imgCorpoInput.disabled = !isObito;
        imgLocalCorpoInput.disabled = !isObito;
        if (!isObito) {
            imgCorpoInput.value = '';
            imgLocalCorpoInput.value = '';
        }
    };

    statusSelect.addEventListener('change', toggleObitoFields);
    toggleObitoFields();
});
</script>
{% endblock %}
