{% extends "base.html" %}

{% block title %}Finalizar Buscas{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Relatório Final das Buscas</h1>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
        </div>
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="status_vitima">Status da Vítima</label>
                <input name="status_vitima" id="status_vitima" type="text" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="estado_biologico">Estado Biológico</label>
                <input name="estado_biologico" id="estado_biologico" type="text" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="coordenada_vitima">Coordenada da Vítima</label>
                <input name="coordenada_vitima" id="coordenada_vitima" type="text" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="temp_agua">Temperatura da Água</label>
                <input name="temp_agua" id="temp_agua" type="text" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="estado_corpo">Estado do Corpo</label>
                <input name="estado_corpo" id="estado_corpo" type="text" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="temp_total_buscas">Tempo Total de Buscas</label>
                <input name="temp_total_buscas" id="temp_total_buscas" type="text" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="efetiv_total">Efetivo Total</label>
                <input name="efetiv_total" id="efetiv_total" type="text" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="rec_empreg">Recursos Empregados</label>
                <input name="rec_empreg" id="rec_empreg" type="text" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="relato">Relato</label>
                <textarea name="relato" id="relato" rows="5" class="form-control"></textarea>
            </div>
            
            <div class="form-group">
                <div class="file-input">
                    <label for="img_corpo">Imagem do Corpo</label>
                    <input name="img_corpo" id="img_corpo" type="file" accept="image/*">
                </div>
            </div>
            
            <div class="form-group">
                <div class="file-input">
                    <label for="img_local_corpo">Imagem do Local do Corpo</label>
                    <input name="img_local_corpo" id="img_local_corpo" type="file" accept="image/*">
                </div>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-success">Salvar</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
